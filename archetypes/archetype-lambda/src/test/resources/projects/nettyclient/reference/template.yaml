    Type: AWS::Serverless::Function
    Properties:
      Runtime: java8
      Handler: software.amazonaws.test.MyNettyFunction::handleRequest
      Timeout: 60
      MemorySize: 512
      CodeUri: ./target/test-netty-artifact.jar